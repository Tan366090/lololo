<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chức năng đang phát triển</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(120deg, #6dd5ed 0%, #2193b0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .developing-container {
      background: #fff;
      border-radius: 28px;
      box-shadow: 0 12px 40px rgba(52, 152, 219, 0.22);
      padding: 56px 36px 44px 36px;
      max-width: 440px;
      text-align: center;
      animation: fadeIn 1s cubic-bezier(.4,2,.6,1);
      position: relative;
      overflow: hidden;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .developing-gif {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin: 0 auto 10px auto;
      display: block;
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(52, 152, 219, 0.13);
      animation: popIn 1.2s cubic-bezier(.4,2,.6,1);
    }
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.7) translateY(30px); }
      80% { opacity: 1; transform: scale(1.08) translateY(-6px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    .developing-icon {
      font-size: 2.5rem;
      color: #3498db;
      margin-bottom: 12px;
      animation: spin 2.5s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(-10deg); }
      100% { transform: rotate(350deg); }
    }
    .developing-title {
      font-size: 2.1rem;
      font-weight: bold;
      color: #222;
      margin-bottom: 14px;
      letter-spacing: 0.5px;
    }
    .developing-desc {
      font-size: 1.13rem;
      color: #555;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    .back-btn {
      display: inline-block;
      padding: 13px 32px;
      background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
      color: #fff;
      font-size: 1.08rem;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 2px 12px rgba(52, 152, 219, 0.13);
      transition: background 0.2s, transform 0.2s;
      cursor: pointer;
      margin-top: 8px;
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
      transform: translateY(-2px) scale(1.05);
    }
  </style>
</head>
<body>
  <div class="developing-container">
    <img class="developing-gif" src="https://assets10.lottiefiles.com/packages/lf20_j1adxtyb.json.gif" alt="Đang phát triển">
    <div class="developing-icon">
      <i class="fas fa-tools"></i>
    </div>
    <div class="developing-title">Chức năng đang phát triển</div>
    <div class="developing-desc">
      Xin lỗi, chức năng này hiện đang được phát triển.<br>
      Bạn vui lòng quay lại sau để trải nghiệm nhé!<br>
      <span style="color:#3498db;font-size:1.05em;font-weight:500;">Cảm ơn bạn đã quan tâm!</span>
    </div>
    <a href="dashboard_admin_V1.php" class="back-btn"><i class="fas fa-arrow-left"></i> Quay lại trang chủ</a>
  </div>
</body>
</html>
